<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./normalize.css/">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <main>
        <div class="filler first"></div>

        <div class="first-part">
            <img src="neom-ecw2GLQqVus-unsplash.jpg"
                alt="A man standing in front of Nabataean Necropolis which is carved into the sheer rocky cliff">
        </div>

        <div class="second-part">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <form id="sign-up-form" action="" method="get">
                <section>
                    <h2>Let's do this!</h2>
                    <div class="fullname">
                        <div>
                            <label for="user_name">First name</label>
                            <input type="text" id="user_name" name="user_name" required>
                        </div>
                        <div>
                            <label for="user_surname">Last name</label>
                            <input type="text" id="user_surname" name="user_surname" required>
                        </div>
                    </div>
                    <div class="contact-data">
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
                        <div>
                            <label for="user_phone">Phone number</label>
                            <input type="tel" id="user_phone" name="user_phone" required>
                        </div>
                    </div>
                    <div class="password-data">
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" class="password-fields" name="user_password"
                                required>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" id="confirm_password" class="password-fields" required>
                            </input>
                            <span></span>
                        </div>
                    </div>
                </section>
                <section>
                    <button type="submit" id="submit-btn">Create Account</button>
                </section>
            </form>
        </div>

        <div class="filler second"></div>
    </main>

    <footer>Photo by <a
            href="https://unsplash.com/@neom?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NEOM</a>
        on <a
            href="https://unsplash.com/photos/a-man-standing-in-front-of-some-rocks-ecw2GLQqVus?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>

</body>

</html>
